      </p>

    <!--First row, button id's are determined by row and then column for the 
    2d array. [In this row, Row = 0]-->
    <div id="ticRow1">
      <button class="boxButton" type="button" id="00" onClick="ticChoice(this.id)">00</button>
      <button class="boxButton" type="button" id="01" onClick="ticChoice(this.id)">01</button>
      <button class="boxButton" type="button" id="02" onClick="ticChoice(this.id)">02</button>
    </div>

    <!--First row, button id's are determined by row and then column for the

      <button class="boxButton" type="button" id="11" onClick="ticChoice(this.id)">11</button>
      <button class="boxButton" type="button" id="12" onClick="ticChoice(this.id)">12</button>
